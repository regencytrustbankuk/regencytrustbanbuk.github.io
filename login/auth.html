<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Account validation</title>
    <script src="../js/jquery.3.7.0.js"></script>
</head>
<body>
    <nav>
        <a href="../">
            <img src="../icons/logo.png" alt="Regency Trust">
        </a>
    </nav>

    <main>
        <section id="auth_side_bar">
             <h2>Online Banking Made Easy...</h2>
        </section>

        <form id="auth_form">
            <h1>Login Portal</h1>

            <div class="inputs_container">
                <b>Account Number:</b>
                <input type="number" class="inputs" id="account_num" placeholder="Enter account">
            </div>

            <div class="inputs_container">
                <b>Password:</b>
                <input type="password" autocomplete="off" class="inputs" id="account_pin" placeholder="Enter password">
                <img src="../icons/hide.svg" onclick="changePassStatus(this)" alt="Hide Pass">
            </div>

            <div class="checkbox_container">
                <input type="checkbox" checked>
                <span>Remember me</span>
            </div>

            <button id="acount_btn">Log in</button>

            <div class="links_container">
                <a href="../">Don't have an account?</a>
                <a href="../">Locked out?</a>
            </div>
        </form>
    </main>

    <footer class="custom_footer"></footer>

    <!--  -->
    <script src="../js/url.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
